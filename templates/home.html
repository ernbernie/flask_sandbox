<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Wishing Well</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <h1>Bible Verse Wishing Well</h1>
        </div>
        <div class="navbar-right">
            <h2>God Loves You</h2>
        </div>
    </header>

    <section class="hero">
        <div class="slideshow">
            <div class="overlay"></div>
            <img id="slideshow-image" src="{{ url_for('static', filename='images/image1.jpg') }}" alt="Slideshow Image">
            <button class="arrow left">&#10094;</button>
            <button class="arrow right">&#10095;</button>
        </div>
        <div class="prayer-container">
            <!-- Removed the <form> and just used input and button -->
            <input
                type="text"
                id="prayer-input"
                name="prayer"
                placeholder="Dear Heavenly Father, "
                maxlength="100"
            />
            <button type="button" id="prayer-submit">Submit Prayer</button>
        </div>

    </section>

    <div id="response-section">
        <!-- this is where I will try to implement the response of the openai api after we submit the prayer-->
    </div>

    <footer>
        <p>&copy; 2024 Flask Sandbox</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
