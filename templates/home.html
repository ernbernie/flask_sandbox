<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Wishing Well</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <h1>Bible Verse Wishing Well</h1>
        </div>
        <div class="navbar-right">
            <h2>God Loves You</h2>
        </div>
    </header>

    <section class="hero">
        <div class="slideshow">
            <div class="overlay"></div>
            <img id="slideshow-image" src="{{ url_for('static', filename='images/image1.jpg') }}" alt="Slideshow Image">
            <button class="arrow left">&#10094;</button>
            <button class="arrow right">&#10095;</button>
        </div>
        <div class="prayer-container">
            <input
                type="text"
                id="prayer-input"
                name="prayer"
                placeholder="Dear Heavenly Father, "
                maxlength="100"
            />
            <button type="button" id="prayer-submit">Submit Prayer</button>
        </div>
    
        <!-- New response container inside hero -->
        <div id="hero-response-container" class="hidden">
            <!-- Weâ€™ll dynamically insert the response text here -->
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Flask Sandbox</p>
    </footer>
    

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
